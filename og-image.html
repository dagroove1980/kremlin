<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            position: relative;
            overflow: hidden;
        }
        .kremlin-tower {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 300px;
            background: linear-gradient(to top, #dc2626 0%, #991b1b 100%);
            clip-path: polygon(20% 100%, 25% 60%, 30% 50%, 35% 45%, 40% 40%, 45% 35%, 50% 30%, 55% 35%, 60% 40%, 65% 45%, 70% 50%, 75% 60%, 80% 100%);
        }
        .star {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #d4af37;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .title {
            font-size: 120px;
            font-weight: 900;
            color: #dc2626;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            z-index: 10;
        }
        .subtitle {
            font-size: 36px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            z-index: 10;
        }
        .tagline {
            font-size: 24px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        .url {
            position: absolute;
            bottom: 30px;
            font-size: 20px;
            color: #d4af37;
            z-index: 10;
        }
        .red-stripes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(220, 38, 38, 0.1) 10px,
                rgba(220, 38, 38, 0.1) 20px
            );
        }
    </style>
</head>
<body>
    <div class="red-stripes"></div>
    <div class="kremlin-tower"></div>
    <div class="star"></div>
    <h1 class="title">КРЕМЛЬ</h1>
    <p class="subtitle">Davide online companion</p>
    <p class="tagline">The Online Companion for Kremlin 3rd Edition</p>
    <p class="url">kremlin-companion.vercel.app</p>
</body>
</html>
